<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!--! Styles -->
    <link rel="stylesheet" href="index.css" />
    <!--! Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--! Title -->
    <title>Frontend Mentor | QR code component</title>
    <!--! Defalut FronendMentor Styles -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/lytvyn-dev">Dmytro Lytvyn</a>.
    </div>
    <div class="card-QR">
      <img class="card-QR__image" src="./images/image-qr-code.png" alt="QR-code image" />
      <p class="card-QR__title">Improve your front-end skills by building projects</p>
      <p class="card-QR__text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </body>
</html>
